# docker-compose.yml
version: '3.4'

volumes:
  postgres_data:
    driver: local


services:
  flask-db:
    image: mysql:5.7
    restart: always
    environment:
        MYSQL_DATABASE: 'db'
        MYSQL_USER: 'user'
        MYSQL_PASSWORD: 'password'
        MYSQL_ROOT_PASSWORD: 'password'
    ports:
        - 3306:3306
    expose:
        - 3306
    volumes:
        - ./data:/var/lib/mysql
  flask:
    image: webapp-flask
    build:
      context: .
      dockerfile: Dockerfile-flask
      network: host
    volumes:
      - "./webapp:/app"
    depends_on:
      - flask-db
  nginx:
    image: webapp-nginx
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - 5000:80
    depends_on:
      - flask
  keycloak-db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    image: jboss/keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      KEYCLOAK_IMPORT: /etc/settings/realm.json
    volumes:
      - ./keycloak:/etc/settings
    ports:
      - 8080:8080
    depends_on:
      - keycloak-db
